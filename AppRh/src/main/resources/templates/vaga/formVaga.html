	<div class="container">

		<h1>Cadastrar vaga</h1>

		<br>

		<th:block th:include="mensagemValidacao"></th:block>

		<form method="post">


			<div class="form-group">
				<label for=""><b>Nome do cargo:</b> </label> <input class="form-control" name="nome" type="text" value placeholder="Insira o nome do cargo" required> <small class="form-text text-muted"><i>*
						Utilize nomes e termos mais utilizados no mercado.</i></small>
			</div>

			<div class="row">
				<div class="col">

					<div class="form-group">
						<label for=""><b>Data de expiração:</b></label> <input class="form-control" name="data" type="date" value required> <small class="form-text text-muted"><i>* Data em que a vaga
								expira.</i></small>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for=""><b>Salário:</b></label> R$ <input class="form-control" name="salario" type="number" pattern="^\d+(\.|\,)\d{2}$" value required> <small class="form-text text-muted"><i>* Utilize valores
								considerando vírgula e ponto.</i></small>
					</div>

				</div>
			</div>


			<div class="form-group">

				<label for=""><b>Descrição da vaga:</b></label>
				<textarea class="form-control" name="descricao" maxlength="254" rows="3" required></textarea>
				<small class="form-text text-muted"><i>* Breve resumo da
						vaga oferecida..</i></small>

			</div>


			<button class="btn btn-success" type="submit">Adicionar Vaga</button>

		</form>

	</div>
